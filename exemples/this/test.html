<!doctype html>
<html>
    <head>
        <title>My title</title>
    </head>
    <body>
				<div id="mydiv">My Div</div>

				<script>
				x = 9;
				var module = {
					x: 81,
					getX: function () {
							return this.x;
					}
				};

				console.log(module.getX()); // 81

				var getX = module.getX;
				console.log(getX()); // 9, because in this case, "this" refers to the global object

				// create a new function with 'this' bound to module
				var boundGetX = getX.bind(module);
				console.log(boundGetX()); // 81

				// // // // //
				var a = 38;
				var objet = {
				    a: "A",
				    getA: function(){
				        let innerFunction = () => {
				            console.log(this.a); // Print "A" because innerFunction is an arrow function and his "this" refers to the getA function "this".
				        }
				        innerFunction();
				    }
				}

				objet.getA();

				</script>

    </body>
</html>
