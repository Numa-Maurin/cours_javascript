</<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AJAX</title>
	</head>
	<body>

		<div id=chuck></div>

		<script>
			const req = new XMLHttpRequest();
			req.open("GET", "https://api.chucknorris.io/jokes/random", true);
			req.addEventListener("readystatechange", function(){
				console.log("ok");
				document.getElementById("chuck").innerHTML = req.readyState;
			});
			req.send();
			console.log(req.readyState);
	  </script>

	</body>
</html>
